<section class="formSection" id="zipForm">
  <div class="container">
    <div class="formSection__wrapper">
      <div class="formSection__warning warningMsg">
        <svg class="warningMsg__icon">
          <use xlink:href="./icons/icons.svg#icon_savings-fill"></use>
        </svg>
        <span>You will be surprised how affordable gutter guards are!</span>
      </div>
      <div class="formSection__inner">
        <h2 class="formSection__title">See How Much Gutter Guards Cost In The XX, XXX Area</h2>
        <div class="formSection__formWrapper">
          <h3 class="formSection__formTitle">What is your ZIP Code?</h3>
          <form class="formSection__form js-zip-form">
            <div class="field">
              <input class="field__input" id="zip" name="zip" type="text" placeholder="Enter ZIP Code" />
              <label class="field__lbl" for="zip">Enter ZIP Code</label>
            </div>
            <p class="formSection__hint">Free, no-obligation estimates.</p>
            <button class="formSection__submit btn btn_full" type="submit">Get estimate</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
