<section class="heroSection">
  <div class="heroSection__container container">
    <div>
      <h1 class="heroSection__title">
        How <span class="heroSection__accent">Over 410,000 Americans</span> Increased Their Property Value
        <span class="heroSection__accent">In&nbsp;Under 6&nbsp;Hours*</span> With This Simple Upgrade.
      </h1>
      <p class="heroSection__text">Ideal for detached and semi-detached homes with sloped roofs.</p>
    </div>
    <div class="heroSection__media mediaBlock">
      <picture class="mediaBlock__pic">
        <source
          srcset="./img/hero-mob.webp 1x, ./img/hero-mob_2x.webp 2x"
          type="image/webp"
          media="(max-width: 767px)"
        />
        <source
          srcset="./img/hero.webp 1x, ./img/hero_2x.webp 2x"
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="./img/hero-mob.jpg 1x, ./img/hero-mob_2x.jpg 2x"
          type="image/jpg"
          media="(max-width: 768px)"
        />
        <source
          srcset="./img/hero.jpg 1x, ./img/hero_2x.jpg 2x"
          type="image/jpg"
          media="(min-width: 768px)"
        />
        <img class="mediaBlock__img" src="./img/hero.jpg" alt="" loading="lazy" />
      </picture>
      <a class="mediaBlock__badge" href="https://www.google.com/" target="_blank">
        <span>As seen on</span>
        <img class="mediaBlock__logo" src="./img/nbc-logo.svg" alt=""/>
      </a>
    </div>
  </div>
</section>
